<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans flex justify-center items-start min-h-screen p-8">

    <div class="content flex flex-col items-center gap-12 w-full max-w-6xl">
        <!-- Back to main button -->
        <div class="w-full flex justify-start">
            <a href="index.html" class="bg-[#00ffff] text-black px-6 py-3 rounded-lg font-semibold hover:bg-[#00cccc] transition-colors duration-300 shadow-lg shadow-[#00ffff]/30">
                ‚Üê Back to main
            </a>
        </div>

        <h1 class="text-5xl font-bold text-[#00ffff] text-center border-b-4 border-[#00ffff] pb-4 w-full">
            Social Profiles
        </h1>

        <div class="social-embeds flex flex-col md:flex-row gap-8 w-full justify-center items-stretch">

            <!-- Twitter -->
            <div
                class="embed twitter flex-1 border-2 border-[#00ffff] rounded-2xl p-6 flex flex-col items-center gap-4 shadow-lg shadow-[#00ffff]/30 h-[400px]">
                <h2 class="text-2xl font-semibold text-[#00ffff]">Twitter</h2>
                <div class="overflow-y-auto w-full">
                    <blockquote class="twitter-tweet w-full">
                        <p lang="no" dir="ltr">Hello Twitter!</p>&mdash; Ahaan Desai (@AhaanDesai74253) <a
                            href="https://twitter.com/AhaanDesai74253/status/1962751078753280124?ref_src=twsrc%5Etfw">September
                            2, 2025</a>
                    </blockquote>
                </div>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <!-- Reddit -->
            <div
                class="embed reddit flex-1 border-2 border-[#00ffff] rounded-2xl p-6 flex flex-col items-center gap-4 shadow-lg shadow-[#00ffff]/30 h-[400px]">
                <h2 class="text-2xl font-semibold text-[#00ffff]">Reddit</h2>
                <div class="overflow-y-auto w-full">
                    <blockquote class="reddit-embed-bq w-full" data-embed-height="316">
                        <a
                            href="https://www.reddit.com/r/CasualConversation/comments/1ltt2k8/do_you_prefer_using_hi_or_hello/">
                            Do you prefer using "hi" or "hello"?
                        </a>
                        <br> by
                        <a href="https://www.reddit.com/user/ProfileEasy9178/">u/ProfileEasy9178</a>
                        in
                        <a href="https://www.reddit.com/r/CasualConversation/">CasualConversation</a>
                    </blockquote>
                </div>
                <script async src="https://embed.reddit.com/widgets.js" charset="UTF-8"></script>
            </div>

        </div>

        <!-- Instagram -->
        <div
            class="embed reddit flex-1 border-2 border-[#00ffff] rounded-2xl p-6 flex flex-col items-center gap-4 shadow-lg shadow-[#00ffff]/30 h-[400px]">
            <h2 class="text-2xl font-semibold text-[#00ffff]">Instagram</h2>
            <blockquote class="instagram-media" data-instgrm-captioned
                data-instgrm-permalink="https://www.instagram.com/p/DOFrUv-iGrH/?utm_source=ig_embed&amp;utm_campaign=loading"
                data-instgrm-version="14"
                style="background:#FFF; border:0; border-radius:6px; box-shadow:0 0 4px rgba(0,0,0,0.2); margin:8px auto; max-width:800px; display:flex; flex-direction:row; overflow:hidden;">

                <!-- Left Side: Thumbnail / Placeholder -->
                <div
                    style="flex:0 0 300px; background:#F4F4F4; display:flex; align-items:center; justify-content:center;">
                    <a href="https://www.instagram.com/p/DOFrUv-iGrH/?utm_source=ig_embed&amp;utm_campaign=loading"
                        target="_blank" style="text-decoration:none;">
                        <svg width="80px" height="80px" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="30" cy="30" r="28" fill="#ccc" />
                        </svg>
                    </a>
                </div>

                <!-- Right Side: Post Info -->
                <div style="flex:1; padding:16px; display:flex; flex-direction:column; justify-content:center;">
                    <a href="https://www.instagram.com/p/DOFrUv-iGrH/?utm_source=ig_embed&amp;utm_campaign=loading"
                        target="_blank"
                        style="color:#3897f0; font-family:Arial,sans-serif; font-size:16px; font-weight:600; text-decoration:none; margin-bottom:8px;">
                        View this post on Instagram
                    </a>

                    <p style="color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:18px; margin:0;">
                        <a href="https://www.instagram.com/p/DOFrUv-iGrH/?utm_source=ig_embed&amp;utm_campaign=loading"
                            target="_blank"
                            style="color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; text-decoration:none;">
                            A post shared by Ahaan Desai (@ahaandesai1234)
                        </a>
                    </p>
                </div>
            </blockquote>

            <script async src="//www.instagram.com/embed.js"></script>

        </div>

    </div>
    </div>

</body>

</html>
